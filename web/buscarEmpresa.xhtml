<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Buscar empresa por nombre</title>
    </h:head>
    <h:body>
        
        <h:form>
        
            Nombre de la empresa: <h:inputText value="#{empresaBean.empNombre}" /> <br/>
            
            Dirección: <h:outputFormat value="#{empresaBean.empDir}"/> <br/>
            Teléfono: <h:outputFormat value="#{empresaBean.empTel}"/> <br/>            
            <h:commandButton value="Crear" action="#{empresaBean.buscarEmpresa()}"/>
        </h:form>
            
    </h:body>
</html>
