<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Edición de empresa</title>
    </h:head>
    <h:body>
        
        <h:form>
        
            Nombre: <h:inputText value="#{empresaBean.empNombre}" /> <br/>
            Dirección: <h:inputText value="#{empresaBean.empDir}" /> <br/>
            Teléfono: <h:inputText value="#{empresaBean.empTel}" /> <br/>
            
            <h:commandButton value="editar" action="#{empresaBean.editarEmpresa()}"/>
        </h:form>
            <br/>
        <h:link outcome="index" value="Volver al inicio"/>
    </h:body>
</html>
