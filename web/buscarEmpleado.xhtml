<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Buscar empleado por documento</title>
    </h:head>
    <h:body>
        
        <h:form>
        
            Documento del empleado: <h:inputText value="#{empleadoBean.emplDoc}" /> <br/>
            Nombre: <h:outputFormat value="#{empleadoBean.emplNombre}"/> <br/>
            Edad: <h:outputFormat value="#{empleadoBean.emplEdad}"/> <br/>            
            <h:commandButton value="Crear" action="#{empleadoBean.buscarEmpleado()}"/>
        </h:form>
            <br/>
        <h:link outcome="index" value="Volver al inicio"/>
    </h:body>
</html>
